
##### 🔌 PLUGIN MANAGER #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

run '~/.tmux/plugins/tpm/tpm'

##### 🎮 PREFIX #####
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
set -g @prefix_highlight_fg '#f5f5f5'
set -g @prefix_highlight_bg '#333333'
set -g @prefix_highlight_prefix '  '

##### 📐 SPLIT & NAVIGASI #####
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -n M-j previous-window
bind -n M-k next-window
bind -n M-h switch-client -p
bind -n M-l switch-client -n

##### 🖱️ UX #####
set -g mouse on
set -sg escape-time 0
set -g base-index 1
setw -g pane-base-index 1
set -g history-limit 100000

##### ⚡ SHORTCUT #####
bind f run-shell "tmux new ~/.local/scripts/tmux-sessionizer"
bind r source-file ~/.tmux.conf \; display "🔁 Config Reloaded"

##### 📋 COPY MODE #####
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection

##### 🎨 THEME MONOCHROME KITTY #####

# Status bar
set -g status on
set -g status-interval 2
set -g status-style bg=#1c1c1c,fg=#e0e0e0,bold
set -g status-left-length 200
set -g status-right-length 200
set -g status-position top

# ---------------------------
# Arrow Powerline
# ---------------------------
set -g @tmux_arrow_right ""
set -g @tmux_arrow_left ""


# ---------------------------
# Status-left: folder + nama window aktif
# ---------------------------
set -g status-left '#[fg=#ffffff,bg=#1c1c1c,bold]   #(basename "#{pane_current_path}") #[fg=#1c1c1c,bg=#7ca68b,nobold]#{@tmux_arrow_right}#[fg=#000000,bg=#7ca68b,bold] #W #[fg=#7ca68b,bg=#1c1c1c,nobold]#{@tmux_arrow_right}'

# ---------------------------
# Window list di tengah (Arrow Powerline + warna aktif/nonaktif)
# ---------------------------

setw -g window-status-current-format '#[fg=#1c1c1c,bg=#3a3a3a,nobold]#{@tmux_arrow_right}#[fg=#8c9ab0,bg=#3a3a3a,bold] #W #[fg=#3a3a3a,bg=#1c1c1c,nobold]#{@tmux_arrow_right}' 


setw -g window-status-format '#[fg=#1c1c1c,bg=#3a3a3a,nobold]#{@tmux_arrow_right}#[fg=#cccccc,bg=#3a3a3a,bold] #W #[fg=#3a3a3a,bg=#1c1c1c,nobold]#{@tmux_arrow_right}' 

setw -g window-status-activity-style 'bg=#333333,fg=#ffffff'

setw -g window-status-bell-style 'bg=#333333,fg=#ffffff,bold' 

set -g window-status-separator ""
# ---------------------------
# Pane border
# ---------------------------
set -g pane-border-style fg=#444444
set -g pane-active-border-style fg=#f5f5f5

# Transparansi
setw -g window-style bg=default
setw -g window-active-style bg=default

# ---------------------------
# Status-right: git branch
# ---------------------------

set -g status-right '#[fg=#7ca68b,bold] #(playerctl metadata --format "🎵 {{ artist }} - {{ title }}" 2>/dev/null || echo "No music") #[fg=#7c8a99,bold]|#[fg=#5a9bb2,bold] #( \
  if git -C "#{pane_current_path}" rev-parse --abbrev-ref HEAD > /dev/null 2>&1; then \
    git -C "#{pane_current_path}" rev-parse --abbrev-ref HEAD | cut -c1-10 | sed "s/.*/ &/"; \
  else \
    echo "no git"; \
  fi) #[fg=#ffffff,bold]| %H:%M  '
# ---------------------------
# Message box
# ---------------------------
set -g message-style bg=#1c1c1c,fg=#e0e0e0,bold
set -g message-command-style bg=#1c1c1c,fg=#e0e0e0,bold
